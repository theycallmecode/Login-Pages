<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zoro Signup Page</title>
</head>

<body class="signup-bg">
    <!-- nav bar -->
    <div class="nav-bar">
        <a href="index.html">Login</a>
        <a href="signup.html" class="active">Sign Up</a>
    </div>
    <!-- sign up card -->
    <div class="login-card signup">
        <h2 class="join-straw-hats">Join the Straw Hats</h2>
        <!-- form for sign up -->
        <form action="#" method="POST">
            <!-- Row 1: First Name and Last Name -->
            <input type="text" placeholder="First Name" name="firstname" required />
            <input type="text" placeholder="Last Name" name="lastname" required />
            <!-- Row 2: Email and Phone Number -->
            <input type="email" placeholder="Email" name="email" required />
            <input type="tel" placeholder="Phone Number" name="phone" required />
            <!-- Row 3: Gender and DoB -->
            <select name="gender" required>
                <option value="" disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="date" name="birthday" required />
            <!-- Row 4: Nationality and State -->
            <input type="text" placeholder="Nationality" name="nationality" required />
            <input type="text" placeholder="State" name="state" required />
            <!-- Row 5: Password and Confirm Password -->
            <input type="password" placeholder="Password" name="password" required />
            <input type="password" placeholder="Confirm Password" name="confirm_password" required />
            <!-- Submit Button -->
            <input type="submit" value="Onigiri!" />
        </form>
        <!-- image for zoro -->
        <img src="../assets/images/zoroblade.png" alt="Katana" class="katana">
    </div>
    
</body>
</html>
