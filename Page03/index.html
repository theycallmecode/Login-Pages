<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zoro Login Page</title>
</head>

<body class="login-bg">
    <!-- nav bar -->
    <div class="nav-bar">
        <a href="index.html" class="active">Login</a>
        <a href="signup.html">Sign Up</a>
    </div>
    <!-- login card -->
    <div class="login-card login">
        <h2 class="welcome-to-hell">Welcome to Hell</h2>
        <!-- form for login card -->
        <form action="#" method="POST">
            <input type="text" placeholder="Email" name="email" required />
            <input type="password" placeholder="Password" name="password" required />
            <input type="submit" value="Onigiri!"/>
        </form>
        <!-- image for zoro -->
        <img src="../assets/images/zoroblade.png" alt="zoropng" class="zoropng">
        <img src="../assets/images/zoroblade01.png" alt="zoropng01" class="zoropng01">

    </div>
</body>
</html>
