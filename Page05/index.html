<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Trainer Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="page-title">Pokémon Trainer Card</h1>
    <audio id="bg-music" src="pokemon.mp3" loop autoplay></audio>
    <div class="pokemon-world">
        <div class="wind-breeze"></div>
        <div class="card" id="card1" style="background-image: url('pkmncard.jpg');">
            <div class="card-front"></div>
            <span class="card-label glow-text float-text">Trainer Info</span>
            <div class="card-back">
                <h2 class="glow-text">Trainer Info</h2>
                <form id="trainer-form">
                    <input type="text" id="trainer-name" placeholder="Trainer Name" required><br>
                    <input type="email" id="trainer-email" placeholder="Email" required><br>
                    <input type="password" id="trainer-password" placeholder="Password" required><br>
                    <input type="number" id="trainer-age" placeholder="Age" min="1" required><br>
                    <select id="trainer-gender" class="pokemon-dropdown" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="boy">Boy</option>
                        <option value="girl">Girl</option>
                    </select><br>
                    <button type="submit" class="pokeball-btn">Submit</button>
                    <button type="button" class="pokeball-btn go-back">Go Back</button>
                </form>
            </div>
        </div>
        <div class="card" id="card2" style="background-image: url('pkmncard.jpg');">
            <div class="card-front"></div>
            <span class="card-label glow-text float-text">Choose Region</span>
            <div class="card-back">
                <h2 class="glow-text">Choose Your Region</h2>
                <select id="region-select" class="pokemon-dropdown">
                    <option value="" disabled selected>Select Region</option>
                    <option value="kanto">Kanto</option>
                    <option value="johto">Johto</option>
                    <option value="hoenn">Hoenn</option>
                </select>
                <button type="button" class="pokeball-btn go-back">Go Back</button>
            </div>
        </div>
        <div class="card" id="card3" style="background-image: url('pkmncard.jpg');">
            <div class="card-front"></div>
            <span class="card-label glow-text float-text">Choose Starter</span>
            <div class="card-back">
                <h2 class="glow-text">Choose Your Starter</h2>
                <div class="starter-container" id="starter-options"></div>
                <button type="button" class="pokeball-btn go-back">Go Back</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
