<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JARVIS Interface - Signup</title>
</head>
<body class="signup-bg">
    <div class="page-transition"></div>
    
    <div class="container card-flip" id="signup">
        <div class="hologram"></div>
        <div class="scan-line"></div>
        <div class="scan-line"></div>
        <div class="scan-line"></div>
        <div class="scan-line"></div>
        <div class="arc-reactor"></div>
        <h2>J.A.R.V.I.S Interface</h2>
        
        <div class="form-content">
            <form>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Initialize Profile</button>
            </form>
            <div class="toggle">
                <a href="login.html" class="page-link">Existing User? Login Here</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
