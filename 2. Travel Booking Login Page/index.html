<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Login to Explore</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p class="switch-text">New to us? <a href="signup.html">Sign up here</a></p>
        </div>
        <div class="slideshow-section">
            <div class="slideshow">
                <img src="../assets/images/travel1.jpeg" alt="Travel Image 1" class="slide active">
                <img src="../assets/images/travel2.jpeg" alt="Travel Image 2" class="slide">
                <img src="../assets/images/travel3.jpeg" alt="Travel Image 3" class="slide">
                <img src="../assets/images/travel4.jpeg" alt="Travel Image 3" class="slide">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
