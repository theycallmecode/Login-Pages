<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Sign Up for Adventure</h2>
            <form>
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p class="switch-text">Already a member? <a href="index.html">Login here</a></p>
        </div>
        <div class="slideshow-section">
            <div class="slideshow">
                <img src="../assets/images/travel1.jpeg" alt="Travel Image 1" class="slide active">
                <img src="../assets/images/travel2.jpeg" alt="Travel Image 2" class="slide">
                <img src="../assets/images/travel3.jpeg" alt="Travel Image 3" class="slide">
                <img src="../assets/images/travel4.jpeg" alt="Travel Image 3" class="slide">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
